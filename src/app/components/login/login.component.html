<div class="login">
    <div class="containerX" fxLayout="row">
        <span class="flex-item" fxFlex></span>
        <form (ngSubmit)="onSubmit($event)" fxLayout="column" class="containerX">
            <md-input-container>
                <input [(ngModel)]="form.mail" type="text" mdInput placeholder="Email" required name="email">
            </md-input-container>
            <md-input-container>
                <input [(ngModel)]="form.password" type="password" mdInput placeholder="Password" required name="password">
            </md-input-container>
            <div class="containerX" fxLayout="row">
                <span fxFlex class="flex-item"></span>
                <button type="submit" color="primary" md-raised-button>
                    LOGIN
                </button>
                <span fxFlex class="flex-item"></span>
            </div>
        </form>
        <span class="flex-item" fxFlex></span>
    </div>
</div>
