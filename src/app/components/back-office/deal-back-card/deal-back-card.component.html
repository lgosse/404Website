<md-card class="deal__card deal">
    <md-card-content class="containerX" fxLayout="column">
        <div class="containerX headline" fxLayout="row">
            <span class="flex-item deal__text" fxFlex>{{deal.title}}</span>
            <button md-button (click)="edit()">
                MODIFIER
            </button>
            <button md-button style="margin-left: 5px" (click)="remove()">
                SUPPRIMER
            </button>
        </div>
    </md-card-content>
</md-card>
