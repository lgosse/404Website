<div class="event-form containerX" fxLayout="row">
    <div class="event-form__content" *ngIf="event" class="flex-item padding" fxFlex>
        <form (ngSubmit)="onSubmit($event)" class="containerX" fxLayout="column">
            <mat-input-container>
                <input type="text" [(ngModel)]="event.title" matInput placeholder="Title" autofocus required name="title">
            </mat-input-container>
            <mat-input-container>
                <input type="text" [(ngModel)]="event.imgUrl" matInput placeholder="Picture URL" autofocus required name="imgUrl">
            </mat-input-container>
            <mat-input-container>
                <input type="text" [(ngModel)]="event.location" matInput placeholder="Location" autofocus required name="location">
            </mat-input-container>
            <mat-input-container>
                <input type="date" [(ngModel)]="event.date" matInput placeholder="Date" autofocus required name="date">
            </mat-input-container>
            <mat-input-container>
                <textarea [(ngModel)]="event.description" matInput placeholder="description" autofocus required name="description"></textarea>
            </mat-input-container>
            <mat-checkbox [(ngModel)]="event.subscription" name="subscription">
                Subscriptions ?
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="event.isParty" name="isParty">
                Is party ?
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="event.hasTickets" name="hasTickets">
                Has tickets ?
            </mat-checkbox>
            <mat-input-container>
                <input type="text" [(ngModel)]="event.tickets" matInput placeholder="Tickets url" autofocus name="tickets">
            </mat-input-container>
            <div class="containerX" fxLayout="row">
                <span class="flex-item" fxFlex></span>
                <button mat-raised-button color="primary">
                    SAVE
                </button>
                <span class="flex-item" fxFlex></span>
            </div>
        </form>
    </div>
    <app-picture-card [imgUrl]="event.imgUrl" [title]="event.title" [textContent]="event.description" [actionLabel]="'S\'INSCRIRE'"
        [expandable]="true" [expandState]="'collapsed'" [titleOverPicture]="true" [isEvent]="true">
    </app-picture-card>
</div>
