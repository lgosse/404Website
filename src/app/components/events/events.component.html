<div class="events">
    <div class="containerX" fxLayout="row" class="program__spinner" *ngIf="loading === true">
        <span class="flex-item" fxFlex></span>
        <div class="flex-item">
            <md-spinner></md-spinner>
        </div>
        <span class="flex-item" fxFlex></span>
    </div>
    <div [@loadedState]="loadedState">
        <div *ngFor="let event of events" class="containerX" fxLayout="row">
            <span fxFlex></span>
            <app-event-card class="flex-item" [event]="event"></app-event-card>
            <span fxFlex></span>
        </div>
    </div>
</div>
