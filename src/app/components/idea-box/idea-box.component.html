<md-card class="idea-box__card">
    <md-toolbar color="primary" class="containerX" fxLayout="row">
        <div class="md-display-1 color__white">Boîte à idées</div>
    </md-toolbar>
    <div class="contact">
        <form (ngSubmit)="onSubmit($event)">
            <md-input-container class="containerX" fxLayout="column">
                <input [(ngModel)]="contact.subject" (focus)="warnNotConnected()" mdInput type="text" placeholder="Objet" required name="subject">
            </md-input-container>
            <md-input-container class="containerX" fxLayout="column">
                <textarea [(ngModel)]="contact.message" (focus)="warnNotConnected()" mdInput type="text" placeholder="Envoie-nous tes idées" required name="message"></textarea>
            </md-input-container>
            <div class="containerX" fxLayout="row">
                <span fxFlex class="flex-item"></span>
                <button type="submit" color="primary" class="color__white" md-raised-button>
                    ENVOYER
                <md-icon>mail_outline</md-icon>
            </button>
            </div>
        </form>
    </div>
</md-card>
