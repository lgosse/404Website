<mat-card class="idea-box__card">
    <mat-toolbar color="primary" class="containerX" fxLayout="row">
        <div class="idea-box__card__title color__white">Boîte à idées</div>
    </mat-toolbar>
    <div class="contact">
        <form (ngSubmit)="onSubmit($event)">
            <mat-input-container class="containerX full-width" fxLayout="column">
                <input [(ngModel)]="contact.subject" (focus)="warnNotConnected()" matInput type="text" placeholder="Objet" required name="subject">
            </mat-input-container>
            <mat-input-container class="containerX full-width" fxLayout="column">
                <textarea [(ngModel)]="contact.message" (focus)="warnNotConnected()" matInput type="text" placeholder="Envoie-nous tes idées"
                    required name="message"></textarea>
            </mat-input-container>
            <div class="containerX" fxLayout="row">
                <span fxFlex class="flex-item"></span>
                <button type="submit" color="primary" class="color__white" mat-raised-button>
                    ENVOYER
                <mat-icon>mail_outline</mat-icon>
            </button>
            </div>
        </form>
    </div>
</mat-card>
