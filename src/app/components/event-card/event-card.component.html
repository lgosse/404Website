<md-card class="event__card containerX" [ngClass]="{ 'passed' : isPassed(event.date), 'small' : small }" fxLayout="row">
    <!--<div class="event__picture">-->
    <img src="{{event.imgUrl}}" class="event__img" />
    <!--</div>-->
    <div fxLayout="column" fxFlex>
        <md-card-content class="containerX event__content" fxLayout="column">
            <p class="event__content__title">{{event.title}}</p>
            <p *ngIf="small === false">{{event.description | slice:0:500}}</p>
            <p *ngIf="small === true">
                <span>{{event.description | slice:0:320}}</span>
                <span *ngIf="event.description.length > 320" mdTooltip="{{ event.description }}">
                    <span>[ . . . ]</span>
                </span>
            </p>
        </md-card-content>
        <md-card-actions class="containerX padding event__actions" fxLayout="row">
            <button md-button disabled class="event__action">
                <md-icon>date_range</md-icon>
                <span md-caption>{{event.date | date}}</span>
            </button>
            <span class="flex-item" fxFlex></span>
            <button md-button (click)="showSubscriptionDialog()" class="event__action event__actions" *ngIf="event.subscription === true && sub === false">
                <md-icon>edit</md-icon>
                <span md-caption class="event__action__text">S'INSCRIRE</span>
            </button>
            <button md-button (click)="unsubscribe()" class="event__action" *ngIf="event.subscription === true && sub === true">
                <md-icon>close</md-icon>
                <span md-caption class="event__action__text">SE DÉSINSCRIRE</span>
            </button>
            <a *ngIf="small === false" href="https://www.google.fr/maps/place/{{event.location.replace(' ', '+')}}" target="_blank" md-button class="event__action">
                <md-icon>location_on</md-icon>
                <span md-caption>{{event.location}}</span>
            </a>
        </md-card-actions>
    </div>
</md-card>
