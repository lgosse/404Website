<div fxLayout="column" class="contact">
  <span class="contact__firstname">
    {{ contact.firstName }}
  </span>
  <span class="contact__lastname">
    {{ contact.lastName }}
  </span>
  <span class="contact__login">
    {{ contact.login }}
  </span>
  <span class="contact__email">
    {{ contact.email }}
  </span>
  <span class="contact__phone">
    {{ contact.phone }}
  </span>
</div>
