<div fxLayout="column" class="order">
    <h3 class="mat-subheading-2" mdDialogTitle>
        Merci de passer commande !
    </h3>

    <mat-dialog-content>
        Pour des raisons de stock, il te faut payer d'avance, nous nous chargerons de te tenir informé de l'état d'avancement de
        la commande. Nous allons revenir vers toi pour les détails de paiement, liquide ou carte bancaire.
    </mat-dialog-content>

    <mat-dialog-actions class="containerX" fxLayout="row">
        <span fxFlex class="flex-item"></span>
        <button mat-raised-button (click)="cancelOrder()" class="order__action">
            ANNULER
        </button>
        <button mat-raised-button (click)="validateOrder()" color="primary">
            PASSER COMMANDE
        </button>
    </mat-dialog-actions>
</div>
