<mat-card class="party-card containerX" layout="row" *ngIf="showLittleCard === false">
  <div class="party-card__img-container">
    <img class="party-card__img" [src]="party.imgUrl" (load)="loaded = true" [ngClass]="{ 'lazyloaded' : loaded }">
  </div>
  <div class="party-card__content flex-item" fxFlex>

    <div class="full-width">

      <div class="party-card__content__links containerX" fxLayout="row">
        <div *ngFor="let link of party.links">
          <a mat-button color="primary" class="party-card__content__links__links" [href]="link.href" target="_blank">
            <mat-icon *ngIf="link.icon">
              {{ link.icon }}
            </mat-icon>
            <span class="party-card__content__links__links__label" target="_blank" *ngIf="link.name">
              {{ link.name }}
            </span>
          </a>
        </div>
      </div>

      <div class="party-card__content__description">
        {{ party.description }}
      </div>

      <div class="party-card__content__actions containerX" fxLayout="row">
        <a mat-raised-button color="primary" class="party" [href]="party.tickets" target="_blank" *ngIf="party.hasTickets">
          BILLETERIE
        </a>
      </div>
    </div>
  </div>
</mat-card>
<app-picture-card *ngIf="showLittleCard" [links]="party.links" [imgUrl]="party.imgUrl" [title]="party.title" [textContent]="party.description"
  [expandable]="true" [expandState]="'collapsed'" [titleOverPicture]="true" [isEvent]="true" [actionLabel]="party.hasTickets ? 'BILLETERIE' : null"
  (cardClickEvent)="redirect(party.tickets)">
</app-picture-card>
