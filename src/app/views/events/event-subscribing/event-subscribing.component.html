<mat-toolbar color="primary" class="containerX" fxLayout="row">
    <div class="mat-display-1 color__white">Inscription</div>
    <span fxFlex class="flex-item"></span>
    <div>
        <button (click)="close()" mat-icon-button>
            <mat-icon class="color__white">close</mat-icon>
        </button>
    </div>
</mat-toolbar>
<div class="contact">
    <form (ngSubmit)="onSubmit($event)">
        <div class="containerX" fxLayout="row">
            <span fxFlex></span>
            <div>
                Merci pour ton inscription ! Tu vas recevoir un mail de confirmation sous peu
            </div>
            <span fxFlex></span>
        </div>
        <div class="containerX" fxLayout="row">
            <span fxFlex class="flex-item"></span>
            <button type="submit" color="primary" class="color__white" mat-raised-button>
                COMPRIS !
                <mat-icon>mail_outline</mat-icon>
            </button>
        </div>
    </form>
</div>
